<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management System</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: #1e2a47;
    color: white;
    text-align: center;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 800px;
    height:500px;
    max-width: 90%;
    background: #2a3b6b;
    padding: 40px;
    border-radius: 10px;
    border: 10px solid #f39c12;;
    box-sizing: border-box;
}

h1 {
    font-size: 3rem;
    font-weight: 600;
    margin-bottom: 40px;
    letter-spacing: 1px;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
    color: #f39c12;
}

.role-container {
    display: flex;
    justify-content: space-around;
    gap: 20px;
    flex-wrap: wrap;
}

.role {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    font-size: 1.2rem;
    font-weight: 600;
    text-decoration: none;
    color: white;
    transition: 0.4s ease-in-out;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    text-transform: uppercase;
    border: 4px solid transparent;
    flex-shrink: 0;
}

.student {
    background: #1976D2;
    border-color: #64B5F6;
}

.driver {
    background: #E65100;
    border-color: #f39c12;
}

.admin {
    background: #C2185B; 
    border-color: #F06292;
}

.role:hover {
    transform: scale(1.1);
    box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.4);
    border-color: white;
}

@media (max-width: 600px) {
    .role {
        width: 150px;
        height: 150px;
        font-size: 1rem;
    }
}

</style>
<body>

    <div class="container">
        <h1>Bus Management System</h1>
        <div class="role-container">
            <a href="BusStudentLogin.html" class="role student">Student</a>
            <a href="BusDriverLogin.html" class="role driver">Driver</a>
            <a href="BusAdminLogin.html" class="role admin">Admin</a>
        </div>
    </div>

</body>
</html>
